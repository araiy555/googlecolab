name: JPX Stock Data Collection

on:
  schedule:
    - cron: '0 16 * * *'  # 毎日UTC 16時（日本時間翌日1時）
  workflow_dispatch:  # 手動実行も可能

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6時間まで

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pandas numpy requests tqdm xlrd python-calamine openpyxl boto3
      
      - name: Run JPX Stock Collection
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: python collect_jpx_stocks.py
      
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: collection-results
          path: jpx_stock_data/
          retention-days: 7
